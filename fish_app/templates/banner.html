<!doctype html>
<html lang="en">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{{ url_for("static", filename= "css/materialize.min.css") }}"
          media="screen,projection"/>

    <link type="text/css" rel="stylesheet" href="{{ url_for("static", filename= "css/cover.css") }}"/>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
    <!-- jQuery is required by Materialize to function -->
    <script type="text/javascript" src="{{ url_for("static", filename="js/materialize.min.js") }} "></script>

    {% block extra_js %} {% endblock extra_js %}

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{% endblock %} </title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="{{ url_for('index') }}" class="brand-logo">
                <img src="{{ url_for("static", filename="img/FISHER_icon.png") }}" height="auto"/></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('route.fish_test') }}">AI Estimate</a></li>
            </ul>
        </div>
    </nav>

{% block content %}{% endblock %}
</body>

</html>
